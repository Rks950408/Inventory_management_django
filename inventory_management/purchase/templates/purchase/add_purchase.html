{% extends 'base.html' %}

{% block title %}Purchase Form{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Purchase Entry</h1>
    <form id="purchase_item" method="POST" class="mt-4">
        {% csrf_token %}
        
        <!-- Row for Invoice No and Invoice Date -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="invoice_no">Invoice No:</label>
                <input type="text" id="invoice_no" name="invoice_no" class="form-control" readonly>
            </div>
            <div class="form-group col-md-4">
                <label for="invoice_date">Invoice Date:</label>
                <input type="input" id="invoice_date" name="invoice_date" value="{{ curr_date }}" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="supplier_name">Supplier Name:</label>
                <select id="supplier_name" name="supplier_name" class="form-control" required>  
                    <option value="">Select Supplier</option>
                    {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    
        <!-- Row for Item Name and Quantity -->
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="item_name">Item Name:</label>
                <select id="item_name" name="item_id" onchange="GetTdsAmount_Maint()" class="form-control" required>
                    <option value="">Select Item</option>
                    {% for item in item_dtls %}
                        <option value="{{ item.id }}">{{ item.item_name }}</option>
                    {% endfor %}
                </select>
                {% if errors.item_id %}
                    <div class="text-danger">{{ errors.item_id }}</div>
                {% endif %}
            </div>
    
            <div class="form-group col-md-3">
                <label for="brand_name">Brand:</label>
                <input type="text" id="brand_name" name="brand_name_display" class="form-control" readonly required>
                <input type="hidden" id="brand" name="brand" required>
            </div>
    
            <div class="form-group col-md-2">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" readonly required>
            </div>
            
            <div class="form-group col-md-2">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" onchange="GetTdsAmount_Maint()" class="form-control" placeholder="Enter Quantity" required>
            </div>
            
            <div class="form-group col-md-2">
                <label for="total">Total:</label>
                <input type="number" id="total" name="total" class="form-control" readonly>
            </div>
        </div>
    
        <!-- Add Item Button -->
        <button type="button" id="addItemBtn" class="btn btn-primary">Add Item</button>
        
        <!-- Items List Table -->
        <h2 class="mt-5">Purchase Details</h2>

        <table id="itemsTable" class="table table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>S. No</th>
                    <th>Item Name</th>
                    <th>Rate</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Dynamically added rows will appear here -->
            </tbody>
        </table>
    
        <h3>Sub Total: <span id="subTotal">0.00</span></h3>
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 btn btn-primary">Submit</button>
    <br><br>
    </form>
    

    
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function GetTdsAmount_Maint() {
        const item_id = document.getElementById("item_name").value;  
        $.ajax({
            type: "POST",
            url: "{% url 'get_item_detls' %}",  
            data: {
                'item_id': item_id,
                'csrfmiddlewaretoken': '{{ csrf_token }}'  
            },
            success: function(data) {
                document.getElementById("brand_name").value = data.brand_name;
                document.getElementById("brand").value = data.brand_id;
                document.getElementById("price").value = data.price;
                const quantity = document.getElementById("quantity").value;
                const price = data.price;
                document.getElementById("total").value = quantity * price;
            },
        });
    }

    $(document).ready(function() {
        let counter = 1;  // Counter for serial number
        let subTotal = 0; // Subtotal for all items

        // Add Item to Table on button click
       $('#addItemBtn').on('click', function() {
    const itemName = $('#item_name option:selected').text();
    const itemId = $('#item_name').val();
    const price = parseFloat($('#price').val());
    const quantity = parseFloat($('#quantity').val());
    const total = parseFloat($('#total').val());

    if (itemId && quantity > 0 && total > 0) {
        // Append item details as a row in the table
        $('#itemsTableBody').append(`
            <tr>
                <td>${counter}</td>
                <td>${itemName}</td>
                <td>${price.toFixed(2)}</td>
                <td>${quantity}</td>
                <td>${total.toFixed(2)}</td>
                <td><button type="button" class="btn btn-danger remove-item-btn">Remove</button></td>
            </tr>
        `);

        // Add hidden input fields to the form for each item detail
        $('#purchase_item').append(`
            <input type="hidden" name="items[${counter}][item_id]" value="${itemId}">
            <input type="hidden" name="items[${counter}][price]" value="${price}">
            <input type="hidden" name="items[${counter}][quantity]" value="${quantity}">
            <input type="hidden" name="items[${counter}][total]" value="${total}">
        `);

        subTotal += total;
        $('#subTotal').text(subTotal.toFixed(2));
        counter++;

        // Clear the input fields after adding the item
        $('#item_name').val('');
        $('#brand_name').val('');
        $('#brand').val('');
        $('#price').val('');
        $('#quantity').val('');
        $('#total').val('');
    } else {
        alert('Please select an item and enter a valid quantity.');
    }
});

        // Remove Item from Table
        $('#itemsTableBody').on('click', '.remove-item-btn', function() {
            const row = $(this).closest('tr');
            const total = parseFloat(row.find('td:nth-child(5)').text());
            subTotal -= total;  // Decrease subtotal
            $('#subTotal').text(subTotal.toFixed(2)); // Update subtotal display
            row.remove(); // Remove the row
        });
    });

    function generateInvoiceNumber() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `INV-${year}${month}${day}-${hours}${minutes}${seconds}`;
    }

    window.onload = function() {
        document.getElementById("invoice_no").value = generateInvoiceNumber();
    }
</script>

{% endblock %}
