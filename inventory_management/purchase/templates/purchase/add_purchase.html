{% extends 'base.html' %}

{% block title %}Purchase Form{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Purchase Entry</h1>
    <form id="purchaseForm" method="POST" class="mt-4">
        {% csrf_token %}
        
        <!-- Row for Invoice No and Invoice Date -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="invoice_no">Invoice No:</label>
                <input type="text" id="invoice_no" name="invoice_no" class="form-control" readonly>
            </div>
            <div class="form-group col-md-4">
                <label for="invoice_date">Invoice Date:</label>
                <input type="input" id="invoice_date" name="invoice_date" value="{{ curr_date }}" class="form-control">
            </div>

          <div class="form-group col-md-4">
    <label for="supplier_name">Supplier Name:</label>
    <select id="supplier_name" name="supplier_name" class="form-control">  
        <option value="">Select Supplier</option>
        {% for supplier in suppliers %}
            <option value="{{ supplier.id }}">{{ supplier.name }}</option>
        {% endfor %}
    </select>
</div>
            </div>
        </div>

        <!-- Row for Item Name and Quantity -->
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="item_name">Item Name:</label>
                <select id="item_name" name="item_name" onchange="GetTdsAmount_Maint()" class="form-control">
                    <option value="">Select Item</option>
                    {% for item in item_dtls %}
                        <option value="{{ item.id }}">{{ item.item_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-3">
                <label for="brand_name">Brand:</label>
                <input type="text" id="brand_name" name="brand_name_display" class="form-control" readonly>
                <!-- Hidden field to store the brand ID -->
                <input type="hidden" id="brand" name="brand">
            </div>

            <div class="form-group col-md-2">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" readonly>
            </div>

            <div class="form-group col-md-2">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" onchange="GetTdsAmount_Maint()" class="form-control" placeholder="Enter Quantity">
            </div>

            <div class="form-group col-md-2">
                <label for="total">Total:</label>
                <input type="number" id="total" name="total" class="form-control" readonly>
            </div>
        </div>

        <!-- Add Item Button -->
        <button type="submit" name="submit" class="btn btn-primary">Save</button>
    </form>

    <!-- Items List Table -->
    <h2 class="mt-5">Purchase Details</h2>
    <table id="itemsTable" class="table table-bordered mt-3">
        <thead class="thead-dark">
            <tr>
                <th>S. No</th>
                <th>Item Name</th>
                <th>Rate</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h3>Sub Total: <span id="subTotal">0.00</span></h3>
    <br><br>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function GetTdsAmount_Maint() {
        const item_id = document.getElementById("item_name").value;  
        $.ajax({
            type: "POST",
            url: "{% url 'get_item_detls' %}",  
            data: {
                'item_id': item_id,
                'csrfmiddlewaretoken': '{{ csrf_token }}'  
            },
            success: function(data) {
                document.getElementById("brand_name").value = data.brand_name;
                // Update hidden brand input with the actual brand_id
                document.getElementById("brand").value = data.brand_id;
                document.getElementById("price").value = data.price;
                const quntity = document.getElementById("quantity").value;
                const price   = data.price;
                document.getElementById("total").value = quntity*price;


                
            },
            
        });
    }
</script>
<script>
     function generateInvoiceNumber() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `INV-${year}${month}${day}-${hours}${minutes}${seconds}`;
    }
    window.onload = function() {
        document.getElementById("invoice_no").value = generateInvoiceNumber();
    }
</script>


{% endblock %}
