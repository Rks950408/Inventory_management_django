{% extends 'base.html' %}

{% block title %}
Add Item
{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Item</h2>
    
    <!-- Message Display -->
    {% if messages %}
    <div class="alert-messages">
        <ul>
            {% for message in messages %}
            <li class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Item Form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Item</button>
    </form>

    <!-- Back to Item List Button -->
    <a href="{% url 'item_list' %}" class="btn btn-secondary">Back to Items List</a>
</div>
{% endblock %}
