{% extends 'base.html' %}

{% block title %}Add Item{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Item</button>
    </form>
    <a href="{% url 'item_list' %}" class="btn btn-secondary">Back to Items List</a>
</div>
{% endblock %}
