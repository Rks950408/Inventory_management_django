{% extends 'base.html' %}
{% block title %}
Add Brand
{% endblock %}
{% block content %}
<div class="container">
   <h2>Add Brand</h2>
   {% if messages %}
   <div class="alert-messages">
      <ul>
         {% for message in messages %}
         <li class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
            {{ message }}
         </li>
         {% endfor %}
      </ul>
   </div>
   {% endif %}
   <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
         <label for="id_brand_name">Brand Name:</label>
         {{ form.brand_name }}
      </div>
     
      <button type="submit" class="btn btn-primary">Save Brand</button>
   </form>
    <br>
    <a href="{% url 'item_list' %}" class="btn btn-secondary">Back to Items List</a>

</div>
{% endblock %}
