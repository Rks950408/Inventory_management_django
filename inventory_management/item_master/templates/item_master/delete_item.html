{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete {{ item.item_name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
