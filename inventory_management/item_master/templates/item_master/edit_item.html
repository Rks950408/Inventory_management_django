{% extends 'base.html' %}

{% block content %}
    <h2>Edit Item: {{ item.item_name }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
