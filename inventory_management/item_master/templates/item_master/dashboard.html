{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h2>Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card bg-light mb-3">
                <div class="card-header">Total Items</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_items }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-success text-white mb-3">
                <div class="card-header">Active Items</div>
                <div class="card-body">
                    <h5 class="card-title">{{ active_items }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-danger text-white mb-3">
                <div class="card-header">Inactive Items</div>
                <div class="card-body">
                    <h5 class="card-title">{{ inactive_items }}</h5>
                </div>
            </div>
        </div>
        
    </div>
    <a href="{% url 'item_list' %}" class="btn btn-primary">View Items</a>
</div>
{% endblock %}
